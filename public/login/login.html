<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/38d519e40f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="../img/logo.png"/>
    <title>Log In</title>
</head>
<body>
    <div class="full-page">

        <div id="login-form" class="login-page">
            <!-- Creating the form-box -->
            <div class="form-box">
                
                <!-- Title -->
                <div id="title">MARK IT</div>

                <!-- Creaating login form -->
                <form id="login" class="input-group-login">
                    <input type="email" id="email" class="input-field" placeholder="Enter Email" required>
                    <input type="password" id="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log in</button>
                </form>

                <div id="linkLogin"> 
                    <p>Don't have an account?
                    <a href="../register/register.html">Sign Up</a>
                    </p>
                </div>
            </div>
            
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
