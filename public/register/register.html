<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/38d519e40f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./register.css">
    <link rel="shortcut icon" href="../img/logo.png"/>
    <title>Create Account</title>
</head>
<body>
    <div class="full-page">

        <div id="register-form" class="register-page">
            
            <!-- Creating the form-box -->
            <div class="form-box">

                <!-- Title -->
                <div id="title">MARK IT</div>

                <!-- Creating the register form -->
                <form id="register" class="input-group-register">
                    <input type="text" class="input-field" placeholder="Full Name" required>
                    <input type="email" class="input-field" placeholder="Enter Email" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="password" class="input-field" placeholder="Confirm Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms and condictions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>

                <div id="linkRegister">
                    <p>Have an account?
                    <a href="../signIn/signIn.html">Log in now</a>
                    </p>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
