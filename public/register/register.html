<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/38d519e40f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="markit.png"/>
    <title>MARK IT</title>
</head>
<body>


    <div class="container">

        <div class="header">
            <h1 id="title">MARK IT</h1>

            <button class="button buttonSignIn" onclick="signIn()"><i class="fas fa-sign-in-alt" style="color: white;"></i> Sign in</button>
            <button class="button buttonHomePage" onClick="homePage()"><i class="fas fa-home"> Home page</i></button>
            
            </div>
        </div>

        <div id="signUpDiv">
            <form id="form">
                <h2 id="signUpTitle">Please enter your email and password</h2>
                <input type="text" id="email" name="email" placeholder="Your email">

                <br>

                <input type="text" id="name" name="fullname" placeholder="Your full name">

                <br>

                <input type="password" id="password" name="password" placeholder="Your password">

                <br>

                <input type="password" id="password2" name="password2" placeholder="Enter your password again">

                <br>

                <button id="submit">Sign up</button>
            </form>
        </div>

        <div class="pics">
            <img src="task5.jpg" alt="tasking" id="taskimg">
        </div>

        
        
    </div>

     <script>
       function homePage() {
         window.location.href="/";
       }
       function signIn() {
         window.location.href="../signIn/signIn.html";
       }
     </script>

     <script src="register.js"></script>
</body>
</html>
