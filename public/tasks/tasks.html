<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">


    <script src="https://kit.fontawesome.com/38d519e40f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./tasks.css">
    <link rel="shortcut icon" href="markit.png"/>
    <title>MARK IT</title>
</head>
<body>


    <div class="container">

        <div class="header">
            <h1 id="title">MARK IT</h1>

            <button id="settingButton" onclick="alertm()"><i class="fas fa-cogs" id="setting"></i></button>


            
        </div>

        <div>

            <h3 id="taskTitle">Your tasks</h3>
            <button id="newTask" onclick="newTask()"><i class="fas fa-clipboard-list"></i> New task</i></i></button>

        <div id="newTaskDiv">
            <form id="form">

                <button id="exitBtn" onclick="exitNewTask('newTaskDiv')"><i class="fas fa-times"></i></button>
                <h2 id="newTaskTitle">New task</h2>
                <input type="text" id="taskValueName" placeholder="Task name">
                <br>
                <button id="submit">Create task</button>
            
            </form>
        </div>

        <div id="delTaskDiv">
            <form id="delForm">

                <h2 id="newTaskTitle">Do you want to delete this task</h2>
                <h3 id="taskName"></h3>
            
                <button id="delTaskBtn">YES</button>
                <button id="cancelDelBtn" onclick="exitNewTask('delTaskDiv')">NO</button>
            </form>
        </div>

            <div id="statusBar">
                <h2>Name:</h2>
                <h2>Date:</h2>
                <h2>Status:</h2>

            </div>
        
    </div>

    <script>
            const url = window.location.href
            const token = url.slice(50);
            console.log(token);
    
        function register() {
          window.location.href="/register/register.html";
        }
        function signIn() {
          window.location.href="/signIn/signIn.html";
        }
      </script>

    <script src="./tasks.js"></script>
    <script src="./taskActions.js"></script>
</body>
</html>
